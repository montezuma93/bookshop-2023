<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booksite</title>
</head>
<body>
    <table>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
        <tr th:each="bookview : ${books}">
            <td th:text="${bookview.book.author}"></td>
            <td th:text="${bookview.book.title}"></td>
            <td th:text="${bookview.book.description}"></td>
            <td th:text="${bookview.book.price}"></td>
            <td th:text="${bookview.rating}"></td>
        </tr>
    </table>
    <br></br>Amount
    <h3 th:text="${amount}"></h3>

    <form action="#" th:action="@{/saveBook}" th:object="${book}" method="post">
        <p>Author: <input type="text" th:field="*{author}" /></p>
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Description: <input type="text" th:field="*{description}" /></p>
        <p>Price: <input type="text" th:field="*{price}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</body>
</html>
